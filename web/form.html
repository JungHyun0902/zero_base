<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Form 1</h2>
  <form action="" method="GET">
    <div>
      <label for="user_name">이름: </label> 
      <input type="text" name="user_name" id="user_name">
    </div>
    <div>
      <label for="tel">나이: 
      <input type="text" name="tel">
      </label>
    </div>
    <button type="submit">submit</button> 
  </form>

  <h2>Form 2</h2>
  <form action="" method="GET">
    <div>
      <label for="user_name">ID: </label> 
      <input type="text" name="user_name" id="user_name">
    </div>
    <div>
      <label for="pwd">Password: 
      <input type="password" name="pwd" minlength="8" maxlength="20">
      </label>
    </div>
    <div>
      <label for="email">Email: 
      <input type="email" name="email">
      </label>
    </div>
    <div>
      <label for="tel">H.P: 
      <input type="tel" name="tel">
      </label>
    </div>
    <button type="submit">submit</button> 
  </form>

  <h2>Select Option</h2>
  <form action="" method="GET">
    <label for="movie">추천 영화 시리즈: </label> 
    <select id="movie">
      <option value="">--Please choose a movie series--</option>
      <optgroup label="SF">
        <option value="matrix">매트릭스</option>
        <option value="starwars">스타워즈</option>
        <option value="terminator">터미네이터</option>
      </optgroup>
      <optgroup label="Family">
        <option value="jurassicPark">쥬라기공원</option>
        <option value="toystory">토이스토리</option>
      </optgroup>
      <optgroup label="Killer">
        <option value="killbill">킬빌</option>
        <option value="johnwick">존윅</option>
      </optgroup>
      <optgroup label="Fantasy">
        <option value="LordOfTheRing">반지의 제왕</option>
        <option value="HarryPoter">해리포터</option>
      </optgroup>
    </select>
    <button type="submit">submit</button> 
  </form>


</body>
</html>
